<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; padding: 50px; text-align: center; }
        .result-box { background: white; padding: 40px; border-radius: 8px; max-width: 500px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        h2 { color: #007bff; font-size: 2em; }
        a { text-decoration: none; color: white; background: #6c757d; padding: 10px 20px; border-radius: 4px; display: inline-block; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="result-box">
        <h1>Prediction Result</h1>
        <p>The Pumpkin Seed Variety is:</p>
        <h2>{{ prediction_text }}</h2>
        <br>
        <a href="/">Predict Again</a>
    </div>
</body>
</html>
